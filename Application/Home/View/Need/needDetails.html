<table id="sample-table-1" class="table table-striped table-bordered table-hover table-condensed need-medicines">
<thead>											
		<th>药品名</th>
		<th>数量</th>
		<th>规格</th>
</thead>
<tbody>
<foreach name="medicine" item="vo">
		<tr class="warning cloneTrNode">
			<td style="width:10%">
				<div >
					<input type="text" id="form-field-1" placeholder=~@$vo[name]@~  class="input-small"/>
				</div>
			</td>													
			<td style="width:10%">
				<div >
					<input type="text" id="form-field-1" placeholder=~@$vo[num]@~  class="input-small"/>
				</div>
			</td>
			<td style="width:10%">
				<div >
					<input type="text" id="form-field-1" placeholder=~@$vo[standard]@~  class="input-small"/>
				</div>
			</td>
		</tr>
	</foreach>
</tbody>
</table>	
<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
