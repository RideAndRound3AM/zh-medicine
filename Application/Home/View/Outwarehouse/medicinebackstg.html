<!-- 收费页面-->
<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>
		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">药房退还药库</a>
			</li>
		</ul><!-- .breadcrumb -->
	</div>
	<div class="page-content">
		<!-- PAGE CONTENT BEGINS -->
		<div class="row">
			<div class="col-xs-12">
				<!-- <button type="button" class="btn " data-toggle="modal" data-target="#back_need_input">导入申领单</button> -->
				<!-- PAGE CONTENT BEGINS -->
				<div class="table-responsive">
					<form class="med_back_form">
						<table id="sample-table-2" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>药品名字</th>
									<th>药房数量</th>
									<th>退还数量</th>
									<th>规格</th>
									<th>删除</th>
								</tr>
							</thead>
							<tbody class='step_add_tbody'>
							
								<tr class='step_add_row'>
									<td>
										<select name="medid" class="med_back_info width-80">
											<option value="">&nbsp;</option>
											<foreach name="medicineinfo" item="vo">
												<option value=~@$vo.id@~ standard=~@$vo.standard@~ pharmacy=~@$vo.pharmacy@~>~@$vo.name@~</option>
											</foreach> 										
										</select>
									</td>
									<td class='out_pharmacy'></td>
									<td>
										<input name="pharmacy" type="text"" placeholder="请输入数量" class="out_ware_input" />
									</td>
									<td class="out_standard"></td>
									<td>
										<div class="action-buttons">
											<a class="red del_med_row">
												<i class="icon-trash bigger-130"></i>
											</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
							<!-- <div class="pharmacy_page" align='right'>~@$page@~</div> -->
							 <button type="button" class="btn add_ware_med">
					               增加药品
					            </button>
					            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					         <button type="button" class="btn  sure_back_ware_btn">
					               确认退还
					            </button>
	
				</div>
				<!-- <div class="hr hr-18 dotted hr-double"></div> -->
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->
