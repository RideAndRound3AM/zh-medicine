<table id="sample-table-1" class="table table-striped table-bordered table-hover table-condensed ">
<thead>											
		<th>药品名</th>
		<th>采购数量</th>
		<th>供货商</th>
		<th>批次号</th>
</thead>
<tbody>
<foreach name="inwarehouse" item="ne">
<tr class="warning">
		<td style="width:10%">
			<div >
				<input type="text" id="form-field-1" placeholder=~@$ne[medname]@~  class="input-small"/>
			</div>
		</td>											
		<td style="width:10%">
			<div >
				<input type="text" id="form-field-1" placeholder=~@$ne[realitynum]@~  class="input-small">
			</div>
		</td>
		<td style="width:10%">
			<div >
				<input type="text" id="form-field-1" placeholder=~@$ne[mername]@~  class="input-small">
			</div>
		</td>
		<td style="width:10%">
			<div >
				<input type="text" id="form-field-1" placeholder=~@$ne[batch]@~  class="input-small"/>
			</div>
		</td>

	</tr>
</foreach>	
</tbody>
</table>	
<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
