<table id="sample-table-1" class="table table-striped table-bordered table-hover table-condensed ">
<thead>											
		<th>采购单id</th>
		<th>创建时间</th>
		<th>查看详情</th>
</thead>
<tbody>
<foreach name="buys" item="ne">
<tr class="warning">
		<td style="width:10%" id=~@$ne[id]@~>
			<div >
				<input type="text" id="form-field-1" placeholder=~@$ne[id]@~  class="input-small"/>
			</div>
		</td>											
		<td style="width:10%">
			<div >
				<input type="text" id="form-field-1" placeholder=~@$ne[ctime]@~  class="input-small">
			</div>
		</td>
		<td style="width:10%">
			<div class="btn btn-default buydetails" bid=~@$ne[id]@~>查看详情</div>
		</td>
	</tr>
</foreach>	
</tbody>
</table>
