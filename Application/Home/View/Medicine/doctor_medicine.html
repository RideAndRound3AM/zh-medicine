
				<!-- 导航，展示头部信息用的 -->

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">药品默认用法和用量</a>
							</li>
						</ul><!-- .breadcrumb -->


					</div>

					<div class="page-content">
						

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->


								<div class="row">
									<div class="col-xs-12">
										<h3 class="header smaller lighter blue">药品列表</h3>
										

										<!--查询框-->
										<div class="nav-search" id="nav-search">
											<form class="form-search">
												<span class="input-icon">
													<input type="text" placeholder="Search ..." class="nav-search-input mydoctor_search" id="nav-search-input" autocomplete="off" />
													<i class="icon-search nav-search-icon doctor_search"></i>
												</span>
											</form>
										</div><!-- #nav-search -->

										<div class="table-responsive">
											<table id="sample-table-2" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th>药品名字</th>
														<th >产地</th>
														<th>分类</th>
														<th>默认用法</th>
														<th>默认用量</th>
														<th>修改</th>
													</tr>
												</thead>
												<tbody>
													<foreach name="med" item="vo">
														<tr>
															<td class='tr_name_~@$vo.id@~'>~@$vo.name@~</td>
															<td class='tr_area_~@$vo.id@~'>~@$vo.area@~</td>
															<td class='tr_sort_~@$vo.id@~'>~@$vo.sort@~</td>
															<td class='tr_way_~@$vo.id@~'>~@$vo.way@~</td>
															<td class='tr_dosage_~@$vo.id@~'>~@$vo.dosage@~</td>
															<td>
																<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
																	<a class="green mydoctor_update" href="#update" data-toggle="modal" medid="~@$vo.id@~">
																		<i class="icon-pencil bigger-130"></i>
																	</a>
															
																	
																</div>
															</td>
														</tr>
													</foreach>
												</tbody>
											</table>
											<div class="doctor_page" align='right'>~@$page@~</div>

													<!-- 模态框（Modal） -->
																	<div class="modal fade" id="update" tabindex="-1" role="dialog" 
																	   aria-labelledby="myModalLabel" aria-hidden="true">
																	   <div class="modal-dialog">
																	      <div class="modal-content">
																	        <div class="modal-header">
																	            <button type="button" class="close" 
																	               data-dismiss="modal" aria-hidden="true">
																	                  &times;
																	            </button>
																	            <h4 class="modal-title" id="myModalLabel">
																	               修改药品用法用量
																	            </h4>
																	        </div>
																	        <div class="modal-body"><!-- 写input框，增加药品的名字产地，分类 -->
																	         	<form>
																	         		<div class="row">
																	         		<div class="form-group ">
																					    <label for="form-exercise-2"></label><!-- laber绑定的id可以修改 -->
																					    <input type="text" name="way" class="input-md width-80  update_id"  hidden="true">
																					  </div>
																					
																					  <div class="form-group ">
																					    <label for="form-exercise-2">药品名:&nbsp;&nbsp;&nbsp;</label><!-- laber绑定的id可以修改 -->
																					    <input type="text" name="way" class="input-md width-80  update_name"
																					     disabled>
																					  </div>
																					
																					  <div class="form-group ">
																					    <label for="form-exercise-2">默认用法:</label><!-- laber绑定的id可以修改 -->
																					    <input type="text" name="way" class="input-md width-80  update_way">
																					  </div>
																					  <div class="form-group ">
																					    <label for="form-exercise-2">默认用量:</label><!-- laber绑定的id可以修改 -->
																					    <input type="text" name="dosage" class="input-md width-80  update_dosage">
																					  </div>
																					 
																					</div>
																				</form>


																	           
																	        </div>
																	        <div class="modal-footer">
																	            <button type="button" class="btn btn-default" 
																	               data-dismiss="modal">关闭
																	            </button>
																	            <button type="button" class="btn btn-primary doctor_update_button" data-dismiss="modal">
																	               确认修改
																	            </button>
																	        </div>
																	      </div><!-- /.modal-content -->
																	</div><!-- /.modal -->
																	</div>		
													
											
										</div>
									</div>
								</div>


							

							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
