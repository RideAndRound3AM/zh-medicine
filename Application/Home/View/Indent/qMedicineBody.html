 <table id="sample-table-1" class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>订单号码</th>
			<th>缴费时间</th>
			<th>姓名</th>
			<th>性别</th>
			<th>是否取药</th>	
		</tr>
	</thead>
	<tbody>
		<form>
			<foreach name="list" item="vo">
				<tr>
					<td>~@$vo.indentid@~</td>
					<td>~@$vo.ctime@~</td>
					<td>~@$vo.pname@~</td>
					<td >~@$vo.sex@~</td>
					<td>
						<a class="green currenhref sure_takemed"  indentid="~@$vo.indentid@~" >
							<i class="icon-pencil bigger-130"></i>
						</a>
					</td>
				</tr>
			</foreach>
		</form>
	</tbody>
</table>
	<div class="hr hr-18 dotted hr-double"></div>
	<div class="text-danger warningInfo">&nbsp;</div>
	<div class="all_takemed_pagecut" card="~@$vo.card@~" align='right'>~@$page@~</div>
