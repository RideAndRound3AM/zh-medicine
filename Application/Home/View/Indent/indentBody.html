 <!-- 收费页面的主体 -->
 <table id="sample-table-1" class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>订单号</th>
			<th>姓名</th>
			<th>卡号</th>
			<th>药品总价格</th>
			<th>缴费</th>
		</tr>
	</thead>
	<tbody>
		<form>
			<foreach name="list" item="vo">
				<tr>
					<td>~@$vo.indentid@~</td>
					<td>~@$vo.pname@~</td>
					<td>~@$vo.card@~</td>
					<td>~@$vo.iprice@~</td>
					<td>
						<button class="btn btn-default  btn-sm pay" indentid="~@$vo.indentid@~">
							<i class="icon-shopping-cart bigger-160"></i>
						</button>
					</td>
				</tr>
			</foreach>
		</form>
	</tbody>
</table>
	<div class="hr hr-18 dotted hr-double"></div>
	<div class="all_tollIndent_pagecut" card="~@$vo.card@~" align='right'>~@$page@~</div>
