 <!-- 所有未配药的主体 -->
 <table id="sample-table-1" class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>订单号</th>
			<th>姓名</th>
			<th>卡号</th>
			<th>查看处方</th>
			<th>配药</th>
		</tr>
	</thead>
	<tbody>
		<form>
			<foreach name="list" item="vo">
				<tr>
					<td>~@$vo.indentid@~</td>
					<td>~@$vo.pname@~</td>
					<td>~@$vo.card@~</td>
					<td>
						<a class="green check_prescribe" href="#update" data-toggle="modal" check_prescribe_id="~@$vo.indentid@~" >
							处方详情
						</a>
					</td>
					<td>
						<button class="btn btn-default take_medicine_btn" indentid="~@$vo.indentid@~">
							<i class="icon-leaf "></i>
						</button>
					</td>
				</tr>
			</foreach>
		</form>
	</tbody>
</table>
	<div class="take_med_page" align='right'>~@$page@~</div>
	<div class="hr hr-18 dotted hr-double"></div>
	<!-- 查看处方模态框 -->
	<div class="modal fade" id="update" tabindex="-1" role="dialog" 
	   aria-labelledby="myModalLabel" aria-hidden="true">
	   <div class="modal-dialog">
	      <div class="modal-content">
	        <div class="modal-header">
	            <button type="button" class="close" 
	               data-dismiss="modal" aria-hidden="true">
	                  &times;
	            </button>
	            <h4 class="modal-title" id="myModalLabel">
	              			查看处方
	            </h4>
	        </div>
	        <div class="modal-body"><!-- 写input框，修改 -->
				<table id="sample-table-1" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>处方号</th>
							<th>时间</th>
							<th>医生诊断</th>
							<th>贴数</th>
							<th>查看药品</th>
						</tr>
					</thead>
					<tbody class="all_prescribe_info">
						~@$allPay_prescribe_body@~
					</tbody>
				</table>
	        </div>
	        <div class="modal-footer">
	            <button type="button" class="btn btn-default" 
	               data-dismiss="modal">关闭
	            </button>
	            <button type="button"  class="btn btn-primary all_sure_take_btn" data-dismiss="modal" >
	            	   确认抓药
	            </button>
	        </div>
	      </div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>	
	<!-- 查看药品模态框 -->	
	<div class="modal fade" id="check_medicine_prescribe" tabindex="-1" role="dialog" 
	   aria-labelledby="myModalLabel" aria-hidden="true">
	   <div class="modal-dialog">
	      <div class="modal-content">
	        <div class="modal-header">
	            <button type="button" class="close" 
	               data-dismiss="modal" aria-hidden="true">
	                  &times;
	            </button>
	            <h4 class="modal-title" id="myModalLabel">
	              			所有药品
	            </h4>
	        </div>
	        <div class="modal-body"><!-- 写input框，修改 -->
				 <table id="sample-table-1" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>药品</th>
							<th>剂量</th>
						</tr>
					</thead>
					 <tbody class="all_prescribe_medicine_info">
						~@$allPay_prescribe_medicine_body@~
					</tbody>
				</table> 
	        </div>
	        <div class="modal-footer">
	             <button type="button" class="btn btn-default" 
	               data-dismiss="modal">关闭
	            </button>
	            <button type="button"  class="btn btn-primary " data-dismiss="modal" >
	            	   确定
	            </button> 
	        </div>
	      </div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
